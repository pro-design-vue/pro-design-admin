name: Staging Site

on:
  push:
    branches:
      - 'dev'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'pro-design-vue' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Get version
        run: echo "TAG_VERSION=0.0.0-staging.${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Get git head
        run: echo "GIT_HEAD=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Compile Pro Design Admin
        run: pnpm build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Deploy staging website
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          token: ${{ secrets.PRO_BOT_TOKEN }}
          branch: main
          folder: dist
          repository-name: pro-design-vue/admin-staging
          git-config-name: xh-shen
          git-config-email: 9509394@qq.com
